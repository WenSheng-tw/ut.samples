<?prg
#include "lib/tweb/tweb.ch" 
#define IS_DESSIGN 	.T.

    LOCAL o, oWeb 	
	
	DEFINE WEB oWeb TITLE 'MsgError'
	
		HTML oWeb FILE 'tpl\header_examples.tpl' PARAMS 'Messages', 'MsgError'
	
		DEFINE FORM o OF oWeb
			o:lDessign 	:= IS_DESSIGN						
			
			INIT FORM o
			
				ROWGROUP o
					BUTTON LABEL 'MsgError( cMsg )' GRID 12 ACTION "MsgError( 'Data not found !' )" OF o        
				ENDROW o	

				ROWGROUP o
					BUTTON LABEL 'MsgError( cMsg, fCallback )' GRID 12 ACTION "MsgError( 'Data not found !', MyFunc )" OF o        
				ENDROW o	

				ROWGROUP o
					BUTTON LABEL 'MsgInfo( cMsg, fCallback, cTitle )' GRID 12 ACTION "MsgError( 'Data not found !', MyFunc, 'My Card' )" OF o        
				ENDROW o					
				
				ROWGROUP o
					BUTTON LABEL 'MsgInfo( cMsg, null, cTitle, cIcon )' GRID 12 ACTION "Test()" OF o        
				ENDROW o

			
				HTML o
					<script>
					
						function Test() {				
							MsgError( 'Data not found !', null, 'Error', '<i class="fas fa-bomb"></i>' )					
						}
						
						function MyFunc() {
							alert( 'Error. Execute function MyFunc()' )
						}
					
					</script>
				ENDTEXT		
			
		ENDFORM o	
	
	INIT WEB oWeb RETURN 

?>
