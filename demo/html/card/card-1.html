<?prg
#include "lib/tweb/tweb.ch" 

    LOCAL o, oWeb	

	DEFINE WEB oWeb TITLE 'Basic' 	

		HTML oWeb FILE 'tpl\header_examples.tpl' PARAMS 'Card', 'Basic'
		
		DEFINE FORM o ID 'myform' API 'api_card' OF oWeb 			
		
		INIT FORM o

			DEFINE CARD oCard OF o 							
			
				HEADER CODE "<h5>I'm a title..." OF CARD oCard								
				
				BODY CODE "Hi<br>I'm Body" OF CARD oCard 	
				
				FOOTER CODE "I'm a footer..." OF CARD oCard
				
			ENDCARD oCard	
				

		ENDFORM o

	INIT WEB oWeb RETURN
?>
